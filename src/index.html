<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dino Guessing Game</title>
</head>

<body>
	<div id="top-page">
		<h1>Guess The Dino!</h1>
		<button class="load-dino btn">Gimme a dino!</button>
	</div>
	<div id="description"></div>
	<form id="letters">
		<div class="letter-inputs"></div>
		<button class="btn" id="submit-form" type="submit">Guess!</button>
	</form>

	<div class="gif-div">
		<img class="gif" src="./assets/images/dino2.gif" alt="A GIF of a dino">
		<img class="gif" src="./assets/images/dino3.gif" alt="A GIF of a dino">
		<img class="gif" src="./assets/images/giphy.gif" alt="A GIF of a dino">
	</div>
</body>

</html>
